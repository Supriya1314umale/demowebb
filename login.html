<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Open Window</title>
  <style>
    /* Reset and body */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* background-image: url('login.png') no-repeat center center/cover; */
      /* background-image: url(login.png) no-repeat center center/cover; */
      background-image: url("login.png");
      position: relative;
    }

    /* Overlay to darken the background for readability */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(51, 124, 75, 0.6); /* Dark green overlay */
      z-index: 1;
    }

    /* Login card container */
    .login-card {
      position: relative;
      z-index: 2;
      background: #f0f0f0;
      padding: 50px 30px;
      border-radius: 25px;
      width: 350px;
      max-width: 90%;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .login-card:hover {
      transform: translateY(-5px);
    }

    .login-card h2 {
      color: #996767;
      margin-bottom: 30px;
      font-size: 28px;
    }

    /* Inputs */
    .login-card input {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0;
      border: 1px solid #c28484;
      border-radius: 25px;
      outline: none;
      font-size: 16px;
      transition: border 0.3s;
    }
    .login-card input:focus {
      border-color: #3d7c4b;
      box-shadow: 0 0 5px rgba(61,124,75,0.5);
    }

    /* Button */
    .login-card button {
      width: 100%;
      padding: 12px 0;
      margin-top: 20px;
      border-radius: 25px;
      border: none;
      background: #3d7c4b;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-card button:hover {
      background: #996767;
    }

    /* Forgot password link */
    .login-card .forgot {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
      text-decoration: none;
    }
    .login-card .forgot:hover {
      color: #3d7c4b;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .login-card {
        padding: 40px 20px;
      }
      .login-card h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email ID" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <a href="#" class="forgot">Forgot Password?</a>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (email && password) {
        alert(`Logging in with:\nEmail: ${email}\nPassword: ${"*".repeat(password.length)}`);
      }
    });
  </script>
</body>
</html>
